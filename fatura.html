<!doctype html>
<html>
    <head>
        <title>Fatura</title>
        <link rel="stylesheet" href="fllqr.css">
    </head>

    <body>
        <div id="topbar">
            <a id="topbarlink" class="topbar" href="fllqr.html">Ana Sayfa</a>
        </div><br><br>
        <p id="one"></p>
        <p id="two"></p>
        <p id="three"></p>
        <p id="four"></p>
        <br>
        
        
        <script>
            let type = window.decodeURI(window.location.hash.substr(1))
            fields = type.split("*")
            document.getElementById("one").innerHTML = "Alıcı: " + fields[0]
            document.getElementById("two").innerHTML = "Göderici: " + fields[1]
            document.getElementById("three").innerHTML = "No: " + fields[2]
            document.getElementById("four").innerHTML = "Konum: " + fields[3].split(",").join(", ")

            document.getElementById("topbarlink").setAttribute("href", "fllqr.html#" + type)
        </script>
    </body>
</html>
