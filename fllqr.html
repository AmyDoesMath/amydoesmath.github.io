<!doctype html>
<html>
    <head>
        <title>Naber</title>
    </head>

    <body>
        <p id="aadsoyad">

        </p><br>
        <p id="gadsoyad">

        </p><br>
        <p id="siparisno">

        </p><br>
        <p id="cografikonum">

        </p><br>

        <a id="konum">Konum için tıkla</a>
        <a id="iade">İade için tıkla</a>
        <a id="fatura">Fatura için tıkla</a>

        <script>
            let type = window.decodeURI(window.location.hash.substr(1))
            fields = type.split("*")
            document.getElementById("aadsoyad").innerHTML = "Alıcı: " + fields[0]
            document.getElementById("gadsoyad").innerHTML = "Göderici: " + fields[1]
            document.getElementById("siparisno").innerHTML = "Sipariş No: " + fields[2]
            document.getElementById("cografikonum").innerHTML = "Konum: " + fields[3].split(",").join(", ")
            
            document.getElementById("konum").setAttribute("href", "https://www.google.com/maps/@" + fields[3] + ",16z")
            document.getElementById("fatura").setAttribute("href", "https://amydoesmath.github.io/fatura.html#" + window.decodeURI(window.location.hash.substr(1)))
        </script>
    </body>
</html>
